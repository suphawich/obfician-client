<ion-header>

  <ion-navbar>
    <ion-title>Showcase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="items">
    <ion-card *ngFor="let item of items">
      <img [src]="item.link" class="item-img">
      <ion-card-header>
        <ion-card-title class="item-title">{{item.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="item-content">
        <button ion-button style="width:100%;" (click)="presentItemModal(item)">View Detail</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
