<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="item">{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="item">
  <img [src]="item.link" class="item-img">
  <p style="font-size: 15px; white-space: pre-line;">
    {{item.description}}
  </p>
</ion-content>
