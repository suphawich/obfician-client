<ion-header>

  <ion-navbar>
    <ion-title>Person</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="mUsername" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="mPassword" type="password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button>Login</button>
    </div>
  </ion-list>
</ion-content>
